# ============================================================================
# Kubernetes Deployment - Flashclip Processing
# AI video processing service
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: flashclip-processing
  namespace: flashclip
  labels:
    app: flashclip
    component: processing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flashclip
      component: processing
  template:
    metadata:
      labels:
        app: flashclip
        component: processing
    spec:
      containers:
        - name: processing
          image: ghcr.io/augustinbegue/flashclip-processing:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "4000"
            - name: DATABASE_URL
              value: "file:/data/processing.db"
            - name: FILESERVER_BASE_URL
              value: "https://files.server.begue.cc/"
            - name: FILESERVER_PATH_PREFIX
              value: "/flashclip/"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: flashclip-processing-secrets
                  key: OPENAI_API_KEY
            - name: FILESERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: flashclip-processing-secrets
                  key: FILESERVER_PASSWORD
          volumeMounts:
            - name: data
              mountPath: /data
            - name: tmp
              mountPath: /app/tmp
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: flashclip-processing-data
        - name: tmp
          emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
