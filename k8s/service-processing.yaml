# ============================================================================
# Kubernetes Service - Flashclip Processing
# Exposes the processing service internally
# ============================================================================

apiVersion: v1
kind: Service
metadata:
  name: flashclip-processing
  namespace: flashclip
  labels:
    app: flashclip
    component: processing
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 4000
      targetPort: 4000
      protocol: TCP
  selector:
    app: flashclip
    component: processing
