# ============================================================================
# Kubernetes Deployment - Flashclip Backend
# Generated by AGL CLI
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: flashclip-backend
  namespace: flashclip
  labels:
    app: flashclip
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flashclip
      component: backend
  template:
    metadata:
      labels:
        app: flashclip
        component: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/augustinbegue/flashclip-backend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: DB_PATH
              value: "file:/data/app.db"
            - name: PROCESSING_ENDPOINT
              value: "http://flashclip-processing:4000"
            - name: FILE_SERVER_URL
              value: "https://files.server.begue.cc/flashclip"
            - name: FILE_SERVER_PW
              valueFrom:
                secretKeyRef:
                  name: flashclip-processing-secrets
                  key: FILESERVER_PASSWORD
            - name: DEVICE_ID
              value: "demo-rpi"
            - name: API_PREFIX
              value: "/api"
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: flashclip-backend-data
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
