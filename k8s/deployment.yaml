apiVersion: apps/v1
kind: Deployment
metadata:
  name: flashclip-backend
  namespace: flashclip  labels:
    app: flashclip
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flashclip
      component: backend
  template:
    metadata:
      labels:
        app: flashclip
        component: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/augustinbegue/flashclip-backend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000              
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: DATABASE_URL
              value: "file:/data/app.db"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /data      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: flashclip-backend-data
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
