# ============================================================================
# Kubernetes PersistentVolumeClaim - Flashclip Processing
# Storage for processing database
# ============================================================================

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: flashclip-processing-data
  namespace: flashclip
  labels:
    app: flashclip
    component: processing
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
