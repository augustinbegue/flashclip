# ============================================================================
# Kubernetes Deployment - Flashclip Frontend
# Generated by AGL CLI
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: flashclip-frontend
  namespace: flashclip
  labels:
    app: flashclip
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flashclip
      component: frontend
  template:
    metadata:
      labels:
        app: flashclip
        component: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/augustinbegue/flashclip-frontend:latest          
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      securityContext:
        runAsNonRoot: false
