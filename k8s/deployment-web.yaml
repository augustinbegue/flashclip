apiVersion: apps/v1
kind: Deployment
metadata:
  name: flashclip-frontend
  namespace: flashclip
  labels:
    app: flashclip
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flashclip
      component: frontend
  template:
    metadata:
      labels:
        app: flashclip
        component: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/augustinbegue/flashclip-frontend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
      securityContext:
        runAsNonRoot: false
